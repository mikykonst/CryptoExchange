<h2>Exchange Table</h2>
<div *ngIf="displayedColumns.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container [matColumnDef]="column" *ngFor="let column of headers" [sticky]="column==='date'">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator [length]="4" [pageSize]="10"></mat-paginator>
  <button class="btn btn-outline-success" (click)="downloadCSV()">Convert to CSV</button>
</div>
